<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8ffa0db99.js" crossorigin="anonymous"></script>
    <title>Note Taking App</title>
</head>
<body>
    <div class="noteTakingApp">
        <h1>Note Taking App</h1>
        <div class="addNewNote">
            <h2>Add A New Note:</h2>
            <div class="inputs">
                <input type="text" placeholder="Title of the new note" class="titleNote">
                <input type="text" placeholder='Write your note here...' class='contentNote'>
            </div>
            <div class="buttons">
                <button class='addNote' onclick='addNote()'><i class="fas fa-plus"></i>Add Note</button>
                <button class='delNotes'><i class="fas fa-trash"></i>Delete All</button>
            </div>
        </div>
        <div class="yourNotes">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
